	<script>
var thisscene = 'home';

let callback = (entries, observer) => {
  entries.forEach(entry => {
  	    if (entry.isIntersecting) {
	    	thisscene = entry.target.id;
	    	console.log(thisscene);
	    	xvar.innerHTML = thisscene;
		}
  })
}
let observer = new IntersectionObserver(callback, {
  threshold: [0.5]
});



['home', 'about', 'shop', 'contact'].forEach(d => {
  const div = document.getElementById(d);
  if (div) observer.observe(div);
})



	// vars
	var num = 0;

	// animate logo
	function logoanim() {
		document.getElementById('logobtn').classList = 'animating';
		var path = document.querySelector('.logo path');
		var length = path.getTotalLength();
		path.style.transition = path.style.WebkitTransition = 'none';
		// 
		path.style.stroke = '#000000'
		path.style.strokeDasharray = length + ' ' + length;
		path.style.strokeDashoffset = -length;
		path.getBoundingClientRect();
		path.style.transition = path.style.WebkitTransition =
		'stroke-dashoffset 3s ease-out';
		path.style.strokeDashoffset = '0';		
		
		setTimeout(function () {
			document.getElementById('logobtn').classList = '';
		}, 3000)

	}


	// bring the noise
	function drawFrame() {
		num++;
		var max = -Infinity, min = Infinity;
		var noisefn = noise.simplex3;

		for (var x = 0; x < perlincol.width; x++) {
			for (var y = 0; y < perlincol.height; y++) {
				var value = noisefn((x / 64), (y / 64)+(num/300), 2);

				if (max < value) max = value;
				if (min > value) min = value;

				value = (1 + value) * 0.7 * 128;

				var cell = (x + y * perlincol.width) * 4;
				data[cell] = data[cell + 1] = data[cell + 2] = value;
				data[cell + 3] = 255;
			}
		}

	  // put perlin image
	  ctx.putImageData(ximage, 0, 0);

	  groundplane.material.displacementMap.needsUpdate = true;
	  groundplane.material.map.needsUpdate = true;
	}


	function init() {
  	// three.js init
  	 scene = new THREE.Scene();
  	 camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

	//  renderer = new THREE.WebGLRenderer();
	 renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.id = 'cnv';
	document.body.appendChild( renderer.domElement );

	// camera
	camera.position.z = 5;

	// lights
	const globalLight = new THREE.AmbientLight(0xffffff, 1);
	shadowLight = new THREE.DirectionalLight(0xffffff, 1);
	shadowLight.position.set(10, 10, 10);
	scene.add(globalLight);
	scene.add(shadowLight);

	// perlin
	perlincol = document.createElement('canvas');
	ctx = perlincol.getContext('2d');
	perlincol.id = "perlincol";
	document.body.appendChild(perlincol);

	// texture options
	perlincol.width = 256;
	perlincol.height = 256;
	var xspeed = 2000;
	var fn = 'simplex'
	ximage = ctx.createImageData(perlincol.width, perlincol.height);
	data = ximage.data;

	// groundplane
	var geometry = new THREE.PlaneBufferGeometry( 100, 100, 100, 100 );
	var material = new THREE.MeshStandardMaterial( { 
		displacementMap: new THREE.CanvasTexture(perlincol),
		displacementScale: 10,
		map:new THREE.TextureLoader().load( 'bg3.png' ),
		metalness: 0,
		roughness:20,
		transparent:true,
	} );

	groundplane = new THREE.Mesh( geometry, material );
	groundplane.name = 'groundplane';
	groundplane.rotation.y = Math.PI/2;
	groundplane.receiveShadow = true;
	groundplane.castShadow = true;
	scene.add( groundplane );
	
	} // init



	// resize event
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight );
		camera.aspect	= window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
	}, false);


	// loop
	function animate() {
		if (thisscene=='home') {
			groundplane.material.opacity += (1-groundplane.material.opacity)*0.1;
		} else {
			groundplane.material.opacity += (0-groundplane.material.opacity)*0.1;
		}
		// groundplane.scale.y = groundplane.material.opacity+1;
		if (groundplane.material.opacity>0.001) {
			drawFrame();
		}

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
	};

	// hide-address-bar
	window.addEventListener("load",function() {
		// Set a timeout...
		setTimeout(function(){
			// Hide the address bar!
			window.scrollTo(0, 1);
		}, 0);
	});

	// start
	init()
	animate();
	setTimeout(function () {
		document.getElementById('logoimg').style.display = 'block';
		document.getElementById('logobtn').style.visibility = 'visible';
		logoanim();
	}, 900)

</script>
