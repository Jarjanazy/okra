<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#canvas {
		  touch-action: none;
		  border: none;
		  position: absolute;
		  top: 0; left: 0;
		}
	</style>
</head>
<body>

<div id="container">
  <canvas id="canvas"></canvas>
</div>

<script type="text/javascript">
	var Xpos = [],
	Ypos = [],
	i = -1;
	var recstate = false;

	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	var container = document.getElementById('container');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var mouse = {x: 0, y: 0};

	canvas.addEventListener('pointermove', function(e) {
	  mouse.x = e.pageX - this.offsetLeft;
	  mouse.y = e.pageY - this.offsetTop;
	}, false);

	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	ctx.strokeStyle = 'black';

	canvas.addEventListener('pointerdown', function(e) {
	  mouse.x = e.pageX - this.offsetLeft;
	  mouse.y = e.pageY - this.offsetTop;
	  recstate = true;
	  canvas.addEventListener('pointermove', onPaint, true);
	}, false);

	canvas.addEventListener('pointerup', function() {
		recstate = false;
	  canvas.removeEventListener('pointermove', onPaint, false);
	}, false);

	var onPaint = function(event) {
	  moveit(event);
	};

	function moveit(event) {
    
        var rect = event.target.getBoundingClientRect();   
        ++i;
        Xpos[i] = event.clientX - rect.left;
        Ypos[i] = event.clientY - rect.top; 
        var x1 = Xpos[i-2];
        var y1 = Ypos[i-2];
        var x2 = Xpos[i-1];
        var y2 = Ypos[i-1];
        var x3 = Xpos[i];
        var y3 = Ypos[i];
        var mid1x = (x1 + x2)/2;
        var mid1y = (y1 + y2)/2;
        var mid2x = (x2 + x3)/2;
        var mid2y = (y2 + y3)/2;

        if(i>1 && recstate) {
            // recstate = true;
            drawQuadraticThreePoints(mid1x, mid1y, x2, y2, mid2x, mid2y);
        }
    // } // ifmousedown
  }


// draw
function drawQuadraticThreePoints (x1,y1,x2,y2,x3,y3, distance, velocity) {
    ctx.strokeStyle = 0x000000;
    ctx.lineWidth   = 10;  
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.quadraticCurveTo(x2,y2,x3,y3); // curved
    // ctx.lineTo(x3, y3); // straight
    ctx.stroke();
    // if (recstate) {recording.push({x1,y1})}
}

</script>

</body>
</html>
